{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>{% block title %}Answerly{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a href="/" class="navbar-brand">Answerly</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'qanda:ask' %}" class="nav-link">Ask</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'qanda:index' %}" class="nav-link">
                        Today's Question
                    </a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'user:logout' %}" class="nav-link">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'user:login' %}" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'user:register' %}" class="nav-link">Register</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <form action="{% url 'qanda:question_search' %}"
                        method="get" class="form-inline">
                        <input type="search" name="q" 
                            placeholder="Search" class="form-control mr-sm-2">
                        <button class="btn btn-outline-primary my-2 my-sm-0" 
                            type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
